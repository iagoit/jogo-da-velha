<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Eventos - Telcado</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jquery-3.5.1.js"></script>

		<script src="jogo.js"></script>

	</head>

	<body>

		<div id="pagina_inicial" align="center">
			<table width="600px">
				<tbody>
					<tr>
						<td colspan="3" align="center"><h2>Jogo da velha</h2></td>
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br>
							<input id="entrada_apelido_1" type="text" maxlength="10" placeholder="Digite o nome do jogador 1" style="border: 0px">
						</td>
						<td align="center">
							<img id="btn_inicar_jogo" src="imagens/iniciar.png">
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br>
							<input id="entrada_apelido_2" type="text" maxlength="10" placeholder="Digite o nome do jogador 2" style="border: 0px">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="palco_jogo" style="display: none; margin-top: 50px; text-align: center;">

			<div style="display:inline-block">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nome_jogador_1"></span>
			</div>

			<div style="display:inline-block">
				<table>
					<tr>
						<td style="border-bottom: 1px solid black; border-right: 1px solid black">
							<div class="jogada" id="a-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="a-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid black; border-left: 1px solid black;">
							<div class="jogada" id="a-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="jogada" id="b-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border: 1px solid black">
							<div class="jogada" id="b-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="b-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-top: 1px solid black; border-right: 1px solid black;">
							<div class="jogada" id="c-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="c-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-top:1px solid black; border-left:1px solid black;">
							<div class="jogada" id="c-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display:inline-block">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nome_jogador_2"></span>
			</div>

		</div>
        
	</body>

</html>
